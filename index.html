<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta https-equiv="Content-Security-Policy" content="default-src *;"/>

    <title>MIDI HERO</title>
    <script type="module" src="/src/main.ts"></script>

</head>
<body>
<div id="app"></div>
<div class="header">
    <button id="playPause">Play/Pause</button>
    <div>
        Select instrument: <select id="changeInst"></select>
    </div>
    <div>
        Audio delay:
        <input type="range" min="-2.0" max="0.5" value="-0.8" step="0.001" id="timeOffset" style="width: 500px"/>
    </div>
    <div>
        Easyculty:
        <input type="range" min="0.03" max="0.1" value="0.05" step="0.01" id="hitTime"/>
    </div>

</div>
</body>
</html>
